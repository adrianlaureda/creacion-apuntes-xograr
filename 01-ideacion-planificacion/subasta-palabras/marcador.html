<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador - Subasta de Palabras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --text: #f5f5f5;
            --muted: #666;
            --accent: #ffd700;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 400;
        }

        header h1 span {
            color: var(--accent);
        }

        .btn {
            background: var(--card);
            border: 1px solid #333;
            color: var(--text);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #252525;
        }

        .btn-accent {
            background: var(--accent);
            color: #000;
            border: none;
        }

        .btn-accent:hover {
            background: #e6c200;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .equipos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .equipo-card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            position: relative;
        }

        .equipo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .equipo-nombre {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .equipo-nombre input {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.3rem;
            font-weight: 600;
            width: 150px;
        }

        .equipo-nombre input:focus {
            outline: none;
            border-bottom: 2px solid var(--accent);
        }

        .equipo-delete {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .equipo-delete:hover {
            color: var(--danger);
        }

        .monedas-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #252525;
            border-radius: 8px;
        }

        .monedas-label {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .monedas-valor {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            min-width: 60px;
            text-align: center;
        }

        .monedas-btns {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .monedas-btns button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .monedas-btns button:active {
            transform: scale(0.95);
        }

        .btn-add {
            background: var(--success);
            color: #fff;
        }

        .btn-sub {
            background: var(--danger);
            color: #fff;
        }

        .palabras-section h4 {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .palabras-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 40px;
        }

        .palabra-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #333;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .palabra-tag .pts {
            background: var(--accent);
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .palabra-tag button {
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            font-size: 0.8rem;
        }

        .palabra-tag button:hover {
            color: var(--danger);
        }

        .puntos-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .puntos-total span {
            color: var(--muted);
        }

        .puntos-valor {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--success);
        }

        .add-palabra {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .add-palabra input {
            flex: 1;
            background: #252525;
            border: 1px solid #333;
            color: var(--text);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .add-palabra input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .add-palabra select {
            background: #252525;
            border: 1px solid #333;
            color: var(--text);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .ranking {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .ranking h3 {
            font-size: 1.1rem;
            color: var(--muted);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #252525;
            border-radius: 8px;
        }

        .ranking-pos {
            font-size: 1.5rem;
            font-weight: bold;
            width: 40px;
            text-align: center;
        }

        .ranking-pos.first {
            color: var(--accent);
        }

        .ranking-name {
            flex: 1;
            font-size: 1.1rem;
        }

        .ranking-pts {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--success);
        }

        .acciones {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            background: #252525;
            border: 1px solid #333;
            color: var(--text);
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (max-width: 600px) {
            .equipos-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Subasta de <span>Palabras</span></h1>
        <div class="acciones">
            <button class="btn btn-accent" id="btn-nuevo">+ Nuevo equipo</button>
            <button class="btn" id="btn-reiniciar">Reiniciar</button>
        </div>
    </header>

    <div class="equipos-grid" id="equipos"></div>

    <div class="ranking" id="ranking-section" style="display: none;">
        <h3>Ranking</h3>
        <div class="ranking-list" id="ranking"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Nuevo equipo</h3>
            <input type="text" id="nuevo-nombre" placeholder="Nombre del equipo">
            <div class="modal-actions">
                <button class="btn" id="btn-cancelar">Cancelar</button>
                <button class="btn btn-accent" id="btn-crear">Crear</button>
            </div>
        </div>
    </div>

    <script>
        // Estado
        let equipos = [];
        let nextId = 1;

        // Cargar estado guardado
        const saved = localStorage.getItem('subasta-equipos');
        if (saved) {
            try {
                const data = JSON.parse(saved);
                equipos = data.equipos || [];
                nextId = data.nextId || 1;
            } catch (e) {
                equipos = [];
                nextId = 1;
            }
        }

        // Guardar estado
        function guardar() {
            localStorage.setItem('subasta-equipos', JSON.stringify({ equipos, nextId }));
        }

        // Sanitizar texto (evitar XSS)
        function sanitize(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.textContent;
        }

        // Crear elemento con clases
        function elem(tag, classes, text) {
            const el = document.createElement(tag);
            if (classes) el.className = classes;
            if (text !== undefined) el.textContent = text;
            return el;
        }

        // Renderizar un equipo
        function renderEquipo(eq) {
            const card = elem('div', 'equipo-card');
            card.dataset.id = eq.id;

            // Header
            const header = elem('div', 'equipo-header');
            const nombreDiv = elem('div', 'equipo-nombre');
            const nombreInput = document.createElement('input');
            nombreInput.type = 'text';
            nombreInput.value = eq.nombre;
            nombreInput.addEventListener('change', () => {
                eq.nombre = sanitize(nombreInput.value);
                guardar();
                renderRanking();
            });
            nombreDiv.appendChild(nombreInput);

            const deleteBtn = elem('button', 'equipo-delete', 'x');
            deleteBtn.addEventListener('click', () => eliminarEquipo(eq.id));

            header.appendChild(nombreDiv);
            header.appendChild(deleteBtn);
            card.appendChild(header);

            // Monedas
            const monedasSection = elem('div', 'monedas-section');
            monedasSection.appendChild(elem('span', 'monedas-label', 'Monedas'));
            const monedasValor = elem('span', 'monedas-valor', String(eq.monedas));
            monedasSection.appendChild(monedasValor);

            const monedasBtns = elem('div', 'monedas-btns');
            const btnSub = elem('button', 'btn-sub', '-');
            btnSub.addEventListener('click', () => cambiarMonedas(eq, -1));
            const btnAdd = elem('button', 'btn-add', '+');
            btnAdd.addEventListener('click', () => cambiarMonedas(eq, 1));
            const btnAdd2 = elem('button', 'btn-add', '+2');
            btnAdd2.addEventListener('click', () => cambiarMonedas(eq, 2));

            monedasBtns.appendChild(btnSub);
            monedasBtns.appendChild(btnAdd);
            monedasBtns.appendChild(btnAdd2);
            monedasSection.appendChild(monedasBtns);
            card.appendChild(monedasSection);

            // Palabras
            const palabrasSection = elem('div', 'palabras-section');
            palabrasSection.appendChild(elem('h4', null, 'Palabras compradas'));

            const palabrasLista = elem('div', 'palabras-lista');
            eq.palabras.forEach((p, i) => {
                const tag = elem('span', 'palabra-tag');
                tag.appendChild(document.createTextNode(p.palabra + ' '));
                const pts = elem('span', 'pts', p.puntos + 'p');
                tag.appendChild(pts);
                const removeBtn = elem('button', null, 'x');
                removeBtn.addEventListener('click', () => quitarPalabra(eq, i));
                tag.appendChild(removeBtn);
                palabrasLista.appendChild(tag);
            });
            palabrasSection.appendChild(palabrasLista);

            // Agregar palabra
            const addPalabra = elem('div', 'add-palabra');
            const inputPalabra = document.createElement('input');
            inputPalabra.type = 'text';
            inputPalabra.placeholder = 'Palabra';

            const selectPuntos = document.createElement('select');
            [1, 3, 5].forEach(v => {
                const opt = document.createElement('option');
                opt.value = v;
                opt.textContent = v + 'p';
                selectPuntos.appendChild(opt);
            });

            const btnAgregar = elem('button', 'btn btn-sm', '+');

            const agregarPalabraFn = () => {
                const palabra = sanitize(inputPalabra.value.trim().toUpperCase());
                if (!palabra) return;
                eq.palabras.push({ palabra, puntos: parseInt(selectPuntos.value) });
                inputPalabra.value = '';
                render();
            };

            inputPalabra.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') agregarPalabraFn();
            });
            btnAgregar.addEventListener('click', agregarPalabraFn);

            addPalabra.appendChild(inputPalabra);
            addPalabra.appendChild(selectPuntos);
            addPalabra.appendChild(btnAgregar);
            palabrasSection.appendChild(addPalabra);
            card.appendChild(palabrasSection);

            // Puntos totales
            const puntosTotal = elem('div', 'puntos-total');
            puntosTotal.appendChild(elem('span', null, 'Puntos totales'));
            puntosTotal.appendChild(elem('span', 'puntos-valor', String(calcularPuntos(eq))));
            card.appendChild(puntosTotal);

            return card;
        }

        function calcularPuntos(equipo) {
            return equipo.palabras.reduce((sum, p) => sum + p.puntos, 0);
        }

        // Renderizar todo
        function render() {
            const container = document.getElementById('equipos');
            container.replaceChildren();
            equipos.forEach(eq => {
                container.appendChild(renderEquipo(eq));
            });
            renderRanking();
            guardar();
        }

        function renderRanking() {
            const section = document.getElementById('ranking-section');
            const container = document.getElementById('ranking');

            if (equipos.length < 2) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            container.replaceChildren();

            const sorted = [...equipos].sort((a, b) => calcularPuntos(b) - calcularPuntos(a));

            sorted.forEach((eq, i) => {
                const item = elem('div', 'ranking-item');
                const pos = elem('span', 'ranking-pos' + (i === 0 ? ' first' : ''), String(i + 1));
                const name = elem('span', 'ranking-name', eq.nombre);
                const pts = elem('span', 'ranking-pts', calcularPuntos(eq) + 'p');
                item.appendChild(pos);
                item.appendChild(name);
                item.appendChild(pts);
                container.appendChild(item);
            });
        }

        // Acciones
        function abrirModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('nuevo-nombre').focus();
        }

        function cerrarModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('nuevo-nombre').value = '';
        }

        function crearEquipo() {
            const nombre = sanitize(document.getElementById('nuevo-nombre').value.trim());
            if (!nombre) return;

            equipos.push({
                id: nextId++,
                nombre,
                monedas: 10,
                palabras: []
            });

            cerrarModal();
            render();
        }

        function eliminarEquipo(id) {
            if (!confirm('Eliminar equipo?')) return;
            equipos = equipos.filter(eq => eq.id !== id);
            render();
        }

        function cambiarMonedas(eq, delta) {
            eq.monedas = Math.max(0, eq.monedas + delta);
            render();
        }

        function quitarPalabra(eq, index) {
            eq.palabras.splice(index, 1);
            render();
        }

        function reiniciar() {
            if (!confirm('Reiniciar todo? Se borraran todos los equipos.')) return;
            equipos = [];
            nextId = 1;
            render();
        }

        // Event listeners
        document.getElementById('btn-nuevo').addEventListener('click', abrirModal);
        document.getElementById('btn-reiniciar').addEventListener('click', reiniciar);
        document.getElementById('btn-cancelar').addEventListener('click', cerrarModal);
        document.getElementById('btn-crear').addEventListener('click', crearEquipo);

        document.getElementById('nuevo-nombre').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') crearEquipo();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') cerrarModal();
        });

        // Render inicial
        render();
    </script>
</body>
</html>
